<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc" />
  
  <!-- Initial Failure Point -->
  <g transform="translate(400, 50)">
    <circle cx="0" cy="0" r="30" fill="#ef4444" />
    <text x="0" y="5" text-anchor="middle" font-family="system-ui" font-size="12" fill="white">Initial</text>
    <text x="0" y="20" text-anchor="middle" font-family="system-ui" font-size="12" fill="white">Failure</text>
  </g>

  <!-- First Level Cascade -->
  <g transform="translate(0, 150)">
    <g transform="translate(250, 0)">
      <circle cx="0" cy="0" r="25" fill="#f97316" />
      <text x="0" y="5" text-anchor="middle" font-family="system-ui" font-size="11" fill="white">System</text>
      <text x="0" y="20" text-anchor="middle" font-family="system-ui" font-size="11" fill="white">Strain</text>
    </g>
    
    <g transform="translate(400, 0)">
      <circle cx="0" cy="0" r="25" fill="#f97316" />
      <text x="0" y="5" text-anchor="middle" font-family="system-ui" font-size="11" fill="white">Resource</text>
      <text x="0" y="20" text-anchor="middle" font-family="system-ui" font-size="11" fill="white">Loss</text>
    </g>
    
    <g transform="translate(550, 0)">
      <circle cx="0" cy="0" r="25" fill="#f97316" />
      <text x="0" y="5" text-anchor="middle" font-family="system-ui" font-size="11" fill="white">Control</text>
      <text x="0" y="20" text-anchor="middle" font-family="system-ui" font-size="11" fill="white">Gap</text>
    </g>
  </g>

  <!-- Second Level Cascade -->
  <g transform="translate(0, 300)">
    <g transform="translate(175, 0)">
      <circle cx="0" cy="0" r="25" fill="#eab308" />
      <text x="0" y="5" text-anchor="middle" font-family="system-ui" font-size="11" fill="white">Process</text>
      <text x="0" y="20" text-anchor="middle" font-family="system-ui" font-size="11" fill="white">Breakdown</text>
    </g>
    
    <g transform="translate(325, 0)">
      <circle cx="0" cy="0" r="25" fill="#eab308" />
      <text x="0" y="5" text-anchor="middle" font-family="system-ui" font-size="11" fill="white">Data</text>
      <text x="0" y="20" text-anchor="middle" font-family="system-ui" font-size="11" fill="white">Loss</text>
    </g>
    
    <g transform="translate(475, 0)">
      <circle cx="0" cy="0" r="25" fill="#eab308" />
      <text x="0" y="5" text-anchor="middle" font-family="system-ui" font-size="11" fill="white">Access</text>
      <text x="0" y="20" text-anchor="middle" font-family="system-ui" font-size="11" fill="white">Failure</text>
    </g>
    
    <g transform="translate(625, 0)">
      <circle cx="0" cy="0" r="25" fill="#eab308" />
      <text x="0" y="5" text-anchor="middle" font-family="system-ui" font-size="11" fill="white">Service</text>
      <text x="0" y="20" text-anchor="middle" font-family="system-ui" font-size="11" fill="white">Disruption</text>
    </g>
  </g>

  <!-- Third Level Cascade -->
  <g transform="translate(0, 450)">
    <g transform="translate(250, 0)">
      <circle cx="0" cy="0" r="25" fill="#84cc16" />
      <text x="0" y="5" text-anchor="middle" font-family="system-ui" font-size="11" fill="white">Knowledge</text>
      <text x="0" y="20" text-anchor="middle" font-family="system-ui" font-size="11" fill="white">Loss</text>
    </g>
    
    <g transform="translate(400, 0)">
      <circle cx="0" cy="0" r="25" fill="#84cc16" />
      <text x="0" y="5" text-anchor="middle" font-family="system-ui" font-size="11" fill="white">Capacity</text>
      <text x="0" y="20" text-anchor="middle" font-family="system-ui" font-size="11" fill="white">Reduction</text>
    </g>
    
    <g transform="translate(550, 0)">
      <circle cx="0" cy="0" r="25" fill="#84cc16" />
      <text x="0" y="5" text-anchor="middle" font-family="system-ui" font-size="11" fill="white">Network</text>
      <text x="0" y="20" text-anchor="middle" font-family="system-ui" font-size="11" fill="white">Decay</text>
    </g>
  </g>

  <!-- Connection Lines -->
  <g stroke="#94a3b8" stroke-width="2">
    <!-- Initial to First Level -->
    <line x1="400" y1="80" x2="250" y2="150" />
    <line x1="400" y1="80" x2="400" y2="150" />
    <line x1="400" y1="80" x2="550" y2="150" />
    
    <!-- First to Second Level -->
    <line x1="250" y1="175" x2="175" y2="300" />
    <line x1="250" y1="175" x2="325" y2="300" />
    <line x1="400" y1="175" x2="475" y2="300" />
    <line x1="550" y1="175" x2="625" y2="300" />
    
    <!-- Second to Third Level -->
    <line x1="175" y1="325" x2="250" y2="450" />
    <line x1="325" y1="325" x2="400" y2="450" />
    <line x1="475" y1="325" x2="550" y2="450" />
  </g>

  <!-- Legend -->
  <g transform="translate(20, 20)">
    <rect width="120" height="120" rx="4" fill="white" stroke="#e2e8f0" />
    <text x="10" y="25" font-family="system-ui" font-size="12" font-weight="bold">Cascade Levels</text>
    
    <circle cx="20" cy="45" r="6" fill="#ef4444" />
    <text x="35" y="48" font-family="system-ui" font-size="10">Initial Failure</text>
    
    <circle cx="20" cy="65" r="6" fill="#f97316" />
    <text x="35" y="68" font-family="system-ui" font-size="10">Primary Effects</text>
    